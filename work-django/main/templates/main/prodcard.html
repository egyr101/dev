<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/style-prod-card.css" %}">

</head>
<body>
    <div class="product-card-container">
        <div class="back-button">
             <a href=http://127.0.0.1:8000/{{product.category}}><h2 style="color: #555555;">&laquo;</h2></a>
        </div>
        <img src="{% static "images/img.png"%}" alt="">
        <h1>{{product.name}}</h1>
        <p class="info">{{product.description}}</p>
        <p class="price">Цена: {{product.price}}</p>
    </div>
</body>
</html>
